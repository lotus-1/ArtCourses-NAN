<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>
  <body>
    <h1>Art Courses</h1>
    <div>

      <img src="../assets/arabic.png" alt="arabic_calligraphy">

    <div>

      <button type="button" name="button">Sign In</button>
